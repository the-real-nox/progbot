<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>School-prog</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="client.css">
</head>

<body class="flex flex-col items-center justify-center bg-slate-700 h-screen w-screen">
  <div class="flex flex-col items-center justify-center w-screen text-center text-white">
    <h1 class="font-extrabold text-heading mb-2">School-year-progression:</h1>
    <h1>for state
      <select class="bg-transparent [&>*]:bg-slate-900 [&>*] border-b border-b-white" id="select-state">
      </select>
    </h1>
    <div class="mt-5 bg-slate-900 w-[90%] h-10 rounded-md">
      <div class="bg-green-500 w-[50%] h-10 rounded-md flex justify-center items-center" id="progress-bar">
        <span class="font-mono text-[1.5rem]" id="pct-number">50%</span>
      </div>
    </div>
    <div class="m-10">
      <h1 class="text-sub-heading font-bold">Next holiday:</h1>
      <div class="[&>*]:ml-2 font-mono text-data" id="nx-holiday-container">
        <span id="nx-name">"Weihnachtsferien",</span>
        <span id="nx-time-delta">2 days,</span>
        <span id="nx-duration">21.12.2024 - 6.1.2025</span>
      </div>
    </div>
    <div>
      <h1 class="font-bold text-sub-heading mb-2">All holidays of <span id="school-year">24/25</span></h1>
      <div class="overflow-hidden rounded-lg border-2 border-slate-900 text-data">
        <table class="w-full text-left text-sm text-white border-slate-900 ">
          <thead class="bg-slate-900 [&*>]:border-slate-900">
            <tr>
              <th class="px-4 py-2">Header 1</th>
              <th class="px-4 py-2">Header 2</th>
              <th class="px-4 py-2">Header 3</th>
            </tr>
          </thead>
          <tbody class="font-mono [&>*]:border-slate-900" id="tbody-holidays">
            <tr class="border-t">
              <td class="px-4 py-2">Data 1</td>
              <td class="px-4 py-2">Data 2</td>
              <td class="px-4 py-2">Data 3</td>
            </tr>
            <tr class="border-t">
              <td class="px-4 py-2">Data 4</td>
              <td class="px-4 py-2">Data 5</td>
              <td class="px-4 py-2">Data 6</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/customParseFormat.min.js"></script>
  <script src='client.js'></script>
</body>

</html>
